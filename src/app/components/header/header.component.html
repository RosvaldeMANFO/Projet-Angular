<mat-toolbar class="flex justify-between items-center relative" color="primary">
  <a routerLink="/" mat-button class="text-3xl">TICKET APP</a>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <ng-container *ngIf="user; else notLoggedIn">
        <button mat-menu-item disabled>
          Connecté en tant que: {{ user.email }}
        </button>
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>person</mat-icon> Profil
        </button>
        <button mat-menu-item *ngIf="userRole === 'admin'" (click)="openDashboard()">
          <mat-icon>dashboard</mat-icon> Tableau de bord
        </button>
        <button mat-menu-item *ngIf="userRole === 'admin'" (click)="openTaskManagement()">
          <mat-icon>dashboard</mat-icon> Gestion des tâches
        </button>
        <button mat-menu-item (click)="openMembers()">
          <mat-icon>group</mat-icon> Membres
        </button>
        <button mat-menu-item (click)="signOutUser()">
          <mat-icon>logout</mat-icon> Se déconnecter
        </button>
      </ng-container>
      <ng-template #notLoggedIn>
        <button mat-menu-item routerLink="/login">
          <mat-icon>login</mat-icon> Se connecter
        </button>
        <button mat-menu-item routerLink="/signup">
          <mat-icon>login</mat-icon> S'inscrire
        </button>
      </ng-template>
    </mat-menu>
  </div>  
</mat-toolbar>
