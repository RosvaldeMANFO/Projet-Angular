<mat-card *ngIf="task" (click)="viewDetails()" class="text-gray-500 min-w-[320px]">

    <mat-card-header class="flex flex-col mb-7">
        <div class="flex justify-between items-center w-full">
            <p class="flex items-center gap-2">
                <span
                    class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                    {{ (task.reporterName).charAt(0) }}
                </span>
                {{task.reporterName}}
            </p>
            <button mat-icon-button (click)="deleteTask()">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </div>
        <div class="flex items-center gap-3 w-full mt-3 select-none">
            <span class="rounded-md border px-2 border-gray-400 text-primary-500">{{ task.category
                }}</span>
            <span class="rounded-md border px-2 border-gray-400 text-primary-500">{{ task.state
                }}</span>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col gap-5 w-full">
            <p class="text-xl font-bold text-gray-600">{{ task.title }}</p>
            <p class="text-justify">{{ task.description }}</p>
            <p class="text-sm">{{ task.startDate | date: 'mediumDate' }} - {{ task.endDate | date: 'mediumDate' }}</p>
            <div class="flex items-center gap-2">
                <mat-icon>person</mat-icon>
                <p>{{ task.assigneeName }}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end" class="mt-3">
        <button mat-icon-button color="primary" (click)="comment()">
            <mat-icon>comment</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
