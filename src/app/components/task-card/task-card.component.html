<mat-card *ngIf="task" class="text-gray-500 min-w-[320px] max-w-[320px] text-wrap">

    <mat-card-header class="flex flex-col mb-7">
        <div class="flex justify-between items-center w-full">
            <p class="flex items-center gap-2">
                <span
                    class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                    {{ (task.reporterName).charAt(0) }}
                </span>
                {{ task.reporterName }}
            </p>
            <div class="flex">
                <button mat-icon-button (click)="deleteTask($event)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="editTask($event)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </div>
        <div class="flex items-center gap-3 w-full mt-3 select-none">
            <span [appApplyColor]="task.category.color" class="rounded-md px-2">
                {{ task.category.name }}
            </span>
            <span class="rounded-md border px-2 border-gray-400 text-primary-500">
                {{ task.state }}
            </span>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col gap-5 w-full">
            <p class="text-xl font-bold text-gray-600">{{ task.title }}</p>
            <p class="text-justify break-words">{{ task.description }}</p>
            <p class="text-sm">{{ task.startDate | date: 'mediumDate' }} - {{ task.endDate | date: 'mediumDate' }}</p>
            <div class="flex items-center gap-2">
                <mat-icon>person</mat-icon>
                <p>{{ task.assigneeName }}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end" class="mt-3">
        <button mat-icon-button color="primary">
            <mat-icon>comment</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
