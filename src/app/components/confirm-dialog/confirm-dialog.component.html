<div mat-dialog-title>
  <h2 class="font-bold">{{title}}</h2>
</div>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ this.languageService.translate('confirm.no') }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ this.languageService.translate('confirm.yes') }}</button>
</mat-dialog-actions>
