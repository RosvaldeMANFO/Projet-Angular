<div mat-dialog-title>
  <h2 class="font-bold">{{title}}</h2>
</div>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
