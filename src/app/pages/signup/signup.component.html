<div class="sign-up-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-center">Sign Up</h2>
    <form class="space-y-6 flex flex-col items-center w-full mb-3">
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="email" id="email" name="email" required
          placeholder="Email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="password" id="password" name="password" required
          placeholder="Password" class="w-full" />
      </mat-form-field>
      <button mat-raised-button type="submit" class="w-full p-4 bg-blue-500 text-white rounded-lg">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>
</div>
