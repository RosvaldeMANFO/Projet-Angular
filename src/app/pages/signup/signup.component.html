<div class="sign-up-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-center">{{ languageService.translate('auth.signup.title') }}</h2>
    <form (ngSubmit)="signUp()" class="space-y-6 flex flex-col items-center w-full mb-3">
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required
          placeholder="{{ languageService.translate('auth.signup.email') }}" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required
          placeholder="{{ languageService.translate('auth.signup.password') }}" class="w-full" />
      </mat-form-field>
      <button mat-raised-button type="submit" class="w-full p-4 bg-blue-500 text-white rounded-lg">
        {{ languageService.translate('auth.signup.title') }}
      </button>
    </form>
    <p class="text-red-600 text-sm mt-4" *ngIf="errorMessage">{{ languageService.translate('auth.signup.errorMessage') }}</p>
    <p class="mt-4 text-sm text-gray-600 text-center">
      {{ languageService.translate('auth.signup.alreadyAccount') }}
      <a routerLink="/login" class="text-blue-500 hover:underline">{{ languageService.translate('auth.login.title') }}</a>
    </p>
  </div>
</div>
