<div class="block max-w p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 mt-4">
    <p class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{ languageService.translate('dashboard.taskStats') }}</p>
    <hr/>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex justify-center items-center">
            <canvas  *ngIf="statusChartData.datasets[0].data.length > 0"
                baseChart
                [data]="statusChartData"
                [type]="'pie'"
                [options]="statusChartOptions">
            </canvas>
            <div *ngIf="categoryChartData.datasets[0].data.length == 0" class="flex justify-center items-center my-32">
                <p class="text-gray-500">{{ this.languageService.translate('dashboard.noData') }}</p>
            </div>
        </div>
        
        <div class="flex justify-center items-center">
            <canvas *ngIf="categoryChartData.datasets[0].data.length > 0"
                baseChart
                [data]="categoryChartData"
                [type]="'bar'"
                [options]="categoryChartOptions">
            </canvas>
            <div *ngIf="categoryChartData.datasets[0].data.length == 0" class="flex justify-center items-center my-32">
                <p class="text-gray-500">{{ this.languageService.translate('dashboard.noData') }}</p>
            </div>
        </div>
    </div>
</div>
