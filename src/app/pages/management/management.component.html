<div class="min-h-screen bg-gray-100 p-6 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Task Management</h2>
      <button (click)="printOK()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 mb-4">
        Print OK to Console
      </button>
      <button (click)="addTasksToFirebase()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 mb-4">
        Add Mock Tasks in Bulk
      </button>
      <button (click)="deleteAllTasks()"
              class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300 mb-4">
        Delete All Tasks
      </button>
      <button (click)="printAllCategories()"
              class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300 mb-4">
        Print All Categories
      </button>
      <button (click)="printAllTasks()"
              class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-yellow-600 transition duration-300 mb-4">
        Print All Tasks
      </button>
      <button (click)="printAllUsers()"
              class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-purple-600 transition duration-300">
        Print All Users
      </button>
    </div>
  </div>
