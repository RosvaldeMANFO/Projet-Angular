<div class="min-h-screen bg-gradient-to-r from-gray-100 to-gray-300 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">{{ this.languageService.translate('management.title') }}</h2>
    <div class="space-y-4">
      <button (click)="printOK()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
              {{ this.languageService.translate('management.OK') }}
      </button>
      <button (click)="addTasksToFirebase()"
              class="w-full py-3 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600 transition duration-300">
              {{ this.languageService.translate('management.mockTasks') }}
      </button>
      <button (click)="deleteAllTasks()"
              class="w-full py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition duration-300">
              {{ this.languageService.translate('management.deleteAll') }}
      </button>
      <button (click)="printAllCategories()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
              {{ this.languageService.translate('management.printCategories') }}
      </button>
      <button (click)="printAllTasks()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
              {{ this.languageService.translate('management.printTasks') }}
      </button>
      <button (click)="printAllUsers()"
              class="w-full py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
              {{ this.languageService.translate('management.printUsers') }}
      </button>
    </div>
  </div>
</div>
