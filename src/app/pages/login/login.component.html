<div class="login-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-center mb-5 font-bold">{{ languageService.translate('auth.login.title') }}</h2>
    <form (ngSubmit)="login()" class="space-y-6 flex flex-col items-center w-full mb-3">
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required class="w-full"
          placeholder="{{ languageService.translate('auth.login.email') }}" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required class="w-full"
          placeholder="{{ languageService.translate('auth.login.password') }}"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="w-full p-4 bg-primary-500 text-white rounded-lg">
        {{ languageService.translate('auth.login.title') }}
      </button>
    </form>
    <p class="text-red-600 text-sm mt-4" *ngIf="errorMessage">{{ languageService.translate('auth.login.errorMessage') }}
    </p>
    <p class="mt-4 text-sm text-gray-600 text-center">
      {{ languageService.translate('auth.login.noAccount') }}
      <a routerLink="/signup" class="text-primary-500 hover:underline">{{ languageService.translate('auth.signup.title') }}</a>
    </p>
  </div>
</div>
